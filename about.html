    <div class="container">

    <script type="text/javascript">
    
    // List of sentences
    var _CONTENT = [ "They're coming."," The Angels are coming"," Don't blink."," Blink and you're dead.", " Don't turn your back, don't look away, and don't blink.", "Good luck","They're coming."," The Angels are coming"," Don't blink."," Blink and you're dead.", " Don't turn your back, don't look away, and don't blink.", "Good luck","They're coming."," The Angels are coming"," Don't blink."," Blink and you're dead.", " Don't turn your back, don't look away, and don't press play.", "Good luck"  ];
    
    // Current sentence being processed
    var _PART = 0;
    
    // Character number of the current sentence being processed 
    var _PART_INDEX = 0;
    
    // Holds the handle returned from setInterval
    var _INTERVAL_VAL;
    
    // Element that holds the text
    var _ELEMENT = document.querySelector("#text");
    
    // Implements typing effect
    function Type() { 
        var text =  _CONTENT[_PART].substring(0, _PART_INDEX + 1);
        _ELEMENT.innerHTML = text;
        _PART_INDEX++;
    
        // If full sentence has been displayed then start to delete the sentence after some time
        if(text === _CONTENT[_PART]) {
            clearInterval(_INTERVAL_VAL);
            setTimeout(function() {
                _INTERVAL_VAL = setInterval(Delete, 30);
            }, 1000);
        }
    }
    
    // Implements deleting effect
    function Delete() {
        var text =  _CONTENT[_PART].substring(0, _PART_INDEX - 1);
        _ELEMENT.innerHTML = text;
        _PART_INDEX--;
    
        // If sentence has been deleted then start to display the next sentence
        if(text === '') {
            clearInterval(_INTERVAL_VAL);
    
            // If last sentence then display the first one, else move to the next
            if(_PART == (_CONTENT.length - 1))
                _PART = 0;
            else
                _PART++;
            _PART_INDEX = 0;
    
            // Start to display the next sentence after some time
            setTimeout(function() {
                _INTERVAL_VAL = setInterval(Type, 70);
            }, 200);
        }
    }
    
    // Start the typing effect on load
    _INTERVAL_VAL = setInterval(Type, 70);

    </script>
